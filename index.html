<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator App</title>
        <link rel="stylesheet" href="sheet.css">
        
    </head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap');
        body{
            font-family: "Archivo", sans-serif;
        }
    </style>

<body class="bg-slate-500 m-10 h-lvh flex justify-center items-center">
    
    <!-------- CALCULATOR -------->
<div class="border p-4 bg-slate-100 shadow-black shadow-lg rounded-lg">
     <input type="text"
     class="border border-slate-500 p-3 my-4 bg-slate-200 w-80 h-20 text-right shadow-lg focus:outline-none font-bold"
     id="display"
     readonly
     >

     <!---------- ROW 1 ---------->
     <div class="flex items-center justify-between font-bold">
        <button class="border bg-red-500 shadow-md w-[9rem] h-14 rounded-md my-2 hover:bg-slate-400" onclick="clearDisplay()">C</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendOperator('%')">%</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendOperator('/')">/</button>
    </div>

    <!---------- ROW 2 ---------->
    <div class="flex justify-between items-center font-bold">
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('7')">7</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('8')">8</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('9')">9</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendOperator('*')">*</button>
    </div>

    <!---------- ROW 3 ---------->
    <div class="flex justify-between items-center font-bold">
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('4')">4</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('5')">5</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('6')">6</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendOperator('-')">-</button>
    </div>

    <!---------- ROW 4 ---------->
    <div class="flex justify-between items-center font-bold">
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('1')">1</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('2')">2</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('3')">3</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('4')">4</button>
    </div>

    <!---------- ROW 4 ---------->
     <div class="flex justify-between items-center font-bold">
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendNumber('0')">0</button>
        <button class="border shadow-md w-14 h-14 rounded-md my-2 hover:bg-slate-400" onclick="appendOperator('.')">.</button>
        <button class="border shadow-md w-[9rem] h-14 rounded-md my-2 bg-slate-950 hover:bg-slate-400 text-white" onclick="calculate()">=</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
